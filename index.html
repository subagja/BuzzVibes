<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Komentar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>Generator Komentar</h1>
    <p class="sub">Paste → Generate → Copy → Post manual.</p>

    <label>Link Postingan (opsional)</label>
    <input id="link" placeholder="https://..." inputmode="url">

    <label>Konteks / Ringkasan (opsional)</label>
    <textarea id="context" placeholder="Ringkasan singkat isi postingan..."></textarea>

    <label>Guideline / Arahan (wajib)</label>
    <textarea id="guide" placeholder="Contoh: sopan, netral, max 40 kata, hindari provokasi"></textarea>

    <label>Tone (opsional)</label>
    <select id="tone">
      <option value="netral">Netral</option>
      <option value="formal">Formal</option>
      <option value="santai">Santai</option>
      <option value="tegas">Tegas tapi sopan</option>
    </select>

    <div class="row">
      <button id="gen">Generate 3 Draft</button>
      <button id="open" disabled>Buka Link</button>
    </div>

    <div id="status" class="status"></div>
    <section id="out"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
