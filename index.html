<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buzz Vibes</title>

  <link rel="stylesheet" href="./style.css?v=20251223b" />
</head>

<body>
  <main class="wrap">
    <h1>Generator</h1>
    <p class="sub">Tempel teks tugas → sistem ambil semua link → buat 3 komentar per link. Klik <b>Approve</b> untuk copy komentar & langsung buka link (posting tetap manual).</p>

    <label>
      Persona (autocomplete)
      <span class="muted">— pilih 1–2 gaya agar variasi. Bisa tambah manual (Enter).</span>
    </label>

    <div class="autocomplete">
      <input id="personaInput" placeholder="Ketik: humanis, rasional, santai… atau tulis manual lalu Enter" autocomplete="off" />
      <div id="suggestBox" class="suggest" style="display:none;"></div>
    </div>

    <div id="personaChips" class="chips"></div>

    <!-- <div class="toggle">
      <input id="varToggle" type="checkbox" checked />
      <label for="varToggle" style="margin:0;font-weight:900;">Variasi otomatis (ON)</label>
      <span class="muted">— mengurangi pengulangan antar draft</span>
    </div> -->

    <label>Paste Tugas (teks + link campur)</label>
    <textarea id="taskText" placeholder="Paste teks tugas di sini (boleh campur banyak link)…"></textarea>

    <div class="row">
      <button id="btnGenerate">Generate</button>
      <button id="btnClear" class="secondary">Clear</button>
    </div>

    <div id="progressWrap" class="progressWrap" style="display:none;">
      <div class="progressTop">
        <div id="progressLabel" class="progressLabel">Memproses…</div>
        <div id="progressMeta" class="progressMeta">0% • 0s</div>
      </div>
      <div class="progressBar">
        <div id="progressFill" class="progressFill"></div>
      </div>
    </div>

    <div id="status" class="status muted"></div>
    <section id="results" class="cards"></section>
  </main>

  <script src="./app.js?v=20251223b"></script>
</body>
</html>
