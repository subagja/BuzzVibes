<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Komentar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>Generator Komentar</h1>
    <p class="sub">Buat komentar cepat, rapi, dan aman. Posting tetap manual.</p>

    <label>Link Postingan (opsional)</label>
    <input id="linkInput" placeholder="https://...">

    <label>Konteks / Ringkasan (opsional)</label>
    <textarea id="contextInput"
      placeholder="Contoh: Video membahas kritik terhadap penanganan bencana di Sumatera..."></textarea>

    <label>Guideline / Arahan (wajib)</label>
    <textarea id="guideInput"
      placeholder="Contoh: sopan, netral, max 40 kata, hindari provokasi"></textarea>

    <label>Tone / Gaya (opsional)</label>
    <select id="toneInput">
      <option value="netral">Netral</option>
      <option value="formal">Formal</option>
      <option value="santai">Santai</option>
      <option value="tegas">Tegas tapi sopan</option>
    </select>

    <div class="row">
      <button id="btnGenerate">Generate 3 Draft</button>
      <button id="btnOpen" disabled>Buka Link</button>
    </div>

    <div id="status" class="status"></div>
    <section id="result"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
